<!-- Crear un objeto literal que represente a una persona con las siguientes propiedades:
nombre, edad y profesión. Añade un método que imprima un saludo utilizando las
propiedades del objeto -->
<body>
    <script>
        const persona={
            nombre: "Cristian",
            edad: 26,
            profesion: "abogado",
            
            saludar:function(){
                console.log(`Hola me llamo ${this.nombre}, tengo ${this.edad} años y soy ${this.profesion} `)
            }
        };
        persona.saludar()

    </script>
